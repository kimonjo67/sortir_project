  <script type="text/javascript">
    /* ========= */
    /* Functions */
    /* ========= */
    /**
     * Configures and instantiates a lyftWebButton.
     * @param {Object} window Default parameter. Do not edit.
     * @param {Object} document Default parameter. Do not edit.
     * @param {string} scriptSrc Default parameter. Do not edit.
     * @param {string} defaultModalObjectName Default parameter. Do not edit.
     * @param {string} defaultButtonObjectName Default parameter. Do not edit.
     * @param {string} clientId User parameter. You must edit this.
     * @param {string} clientToken User parameter. You must edit this.
     * location:
     * @param {string} address User parameter. You must edit this.
     * @param {string} latitude User parameter. You must edit longitude.
     * @param {string} locationLongitude User parameter. You must edit this.
     * },
     * @param {string} name User parameter. You must edit this.
     * @param {Object} parentElement User parameter. You must edit this.
     * @param {string} theme User parameter. You should edit this.
     * @param {string} namespace User
     * scriptSrc: 'lyftWebButton.js',parameter. You should edit this.
     * @returns {void} Void.
     */
    function configureLyftWebButton(t) {
      var n = this.window,
        e = this.document;
      n.lyftInstanceIndex = n.lyftInstanceIndex || 0;
      var c = t.parentElement,
        a = e.createElement("script");
      a.async = !0, a.onload = function() {
        n.lyftInstanceIndex++;
        var e = t.namespace ? "lyftWebButton" + t.namespace + n.lyftInstanceIndex : "lyftWebButton" + n.lyftInstanceIndex;
        n[e] = n.lyftWebButton, t.objectName = e, n[e].initialize(t)
      }, a.src = t.scriptSrc, c.insertBefore(a, c.childNodes[0])
    }

    /* ============== */
    /* Configurations */
    /* ============== */

    var config = {
      clientId: '',
      clientToken: '',
    }

    var configurations = [{
      clientId: config.clientId,
      clientToken: config.clientToken,
      location: {
        pickup: {},
        latitude: '34.0448',
        longitude: '-118.2654',
      },
      parentElement: document.getElementById('lyft-web-button-parent-1'),
      query: {
        credits: '',
        ridetype: 'lyft_line',
      },
      theme: 'hot-pink small',
      namespace: 'lyftWebButton1',
      scriptSrc: 'lyftWebButton.js',
    }, {
      clientId: config.clientId,
      clientToken: config.clientToken,
      location: {
        pickup: {},
        latitude: '37.80811',
        longitude: '-122.4253858',
      },
      parentElement: document.getElementById('lyft-web-button-parent-2'),
      theme: 'mulberry-dark small',

    }, {

      clientToken: config.clientToken,
      location: {
        pickup: {},
        latitude: '37.7604',

      scriptSrc: 'lyftWebButton.js',
    }, {
      clientId: config.clientId,
      clientToken: config.clientToken,
      location: {
        pickup: {},
        latitude: '37.80811',
        longitude: '-122.4253858',
      },
      parentElement: document.getElementById('lyft-web-button-parent-6'),

      scriptSrc: 'lyftWebButton.js',
    }];

    /* =========== */

    /* =========== */
    for (var i = 0, l = configurations.length; i < l; i++) configureLyftWebButton.call(this, configurations[i]);
